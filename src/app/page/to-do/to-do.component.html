<div class="to-do-page">
  <div class="to-do-page-content">
    <div class="to-do-page-content__title">
      {{ title }}
    </div>

    <div class="to-do-page-content__card">
      <app-to-do-list
        [toDoList]="toDoList"
        (toDoListChange)="updateToDoList($event)"
        (selectToDo)="updateToDo($event)"
      ></app-to-do-list>
      <app-to-do-details [toDo]="toDo"></app-to-do-details>
    </div>
  </div>
</div>
