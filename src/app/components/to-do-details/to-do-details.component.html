<div
  class="to-do-details"
  *ngIf="toDo"
>
  <div class="to-do-details__header">
    <div class="to-do-details__title">
      {{ toDo.title }}
    </div>
  </div>
  <div class="to-do-details__body">
    <div
      class="to-do-details__card"
      [ngClass]="{'to-do-details__card--done': task.status === 'done'}"
      *ngFor="let task of toDo.tasks"
    >
      <div
        class="to-do-details__card__title"
        [ngClass]="{'to-do-details__card__title--done': task.status === 'done'}"
      >
        {{ task.title }}
      </div>

      <div class="to-do-details__card__actions">
        <div
          class="to-do-details__card__btn to-do-details__card__btn--left"
          *ngIf="task.status !== 'done'"
          (click)="taskDone(task)"
        >âœ“</div>
        <div
          class="to-do-details__card__btn to-do-details__card__btn--right"
          [ngClass]="{'to-do-details__card__btn--done': task.status === 'done'}"
        >-</div>
      </div>
    </div>
  </div>
  <div class="to-do-details__footer">
    <input
      class="to-do-details__search"
      type="text"
      placeholder="Add Task..."
      (keypress)="addTask($event)"
    />
  </div>
</div>
